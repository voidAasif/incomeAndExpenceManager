<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/stock.js" defer></script>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/128/4661/4661361.png" alt="Logo">
        <nav>
            <span class="nav-content">
                <a href="index.html">Home</a>
                <a href="stock.html">Stock</a>
                <a href="income.html">Income</a>
                <a href="expense.html">Expense</a>
                <a href="invoice.html">Invoice</a>

                <a href="contact.html">Contact Us</a>

            <img style="width: 25px; height: 25px;" onclick="togglesidebar()" src="https://cdn-icons-png.flaticon.com/128/14025/14025527.png" alt="hamburger">
        </nav>
    </header>

    <main>
        <h2>Stock Management</h2>

        <div class="card">
            <h3>Add Stock</h3>
            <input type="text" id="vendorName" placeholder="Vendor Name">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="quantity" placeholder="Quantity">
            <input type="number" id="price" placeholder="Price">
            <button onclick="addStock()">Add Stock</button>
        </div>

        <div class="card">
            <h3>Sell Stock</h3>
            <input type="text" id="saleProductName" placeholder="Product Name">
            <input type="number" id="saleQuantity" placeholder="Quantity Sold">
            <input type="number" id="salePrice" placeholder="Price Per Item">
            <button onclick="sellStock()">Sell Product</button>
        </div>

        <div class="card">
            <h3>Stock List</h3>
            <ul id="stockList"></ul>
        </div>
    </main>
